<div ng-show="calendarReady" class="section group">
  <div class="col title_1_of_7">
    Sunday
  </div>
  <div class="col title_1_of_7">
    Monday
  </div>
  <div class="col title_1_of_7">
    Tuesday
  </div>
  <div class="col title_1_of_7">
    Wednesday
  </div>
  <div class="col title_1_of_7">
    Thursday
  </div>
  <div class="col title_1_of_7">
    Friday
  </div>
  <div class="col title_1_of_7">
    Saturday
  </div>
</div>
<div ng-show="calendarReady" ng-repeat="row in rows" class="section group">
  <div class="col span_1_of_7 {{ row[0].shade }}">
    {{row[0].day}}
  </div>
  <div class="col span_1_of_7 {{ row[1].shade }}">
    {{row[1].day}}
  </div>
  <div class="col span_1_of_7 {{ row[2].shade }}">
    {{row[2].day}}
  </div>
  <div class="col span_1_of_7 {{ row[3].shade }}">
    {{row[3].day}}
  </div>
  <div class="col span_1_of_7 {{ row[4].shade }}">
    {{row[4].day}}
  </div>
  <div class="col span_1_of_7 {{ row[5].shade }}">
    {{row[5].day}}
  </div>
  <div class="col span_1_of_7 {{ row[6].shade }}">
    {{row[6].day}}
  </div>
</div>
